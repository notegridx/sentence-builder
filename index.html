<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sentence Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="container my-4 appShell">
    <section class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between gap-2 mb-2">
          <div class="text-secondary small" id="counter">- / -</div>
          <div class="text-secondary small" id="progressPct" aria-label="Progress percent">0%</div>
        </div>
        <div class="progress progress--thin" role="progressbar" aria-label="Progress">
          <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>
      </div>
    </section>

    <section class="card shadow-sm">
      <div class="card-body">
        <div class="ja ja--primary" id="jaText"></div>
      </div>
    </section>

    <section class="card shadow-sm">
      <div class="card-body">
        <div class="answerArea" id="answerArea" aria-label="Answer area"></div>
        <div class="hint mt-2">
          単語をクリックするとここに並びます。最後を戻す：<span class="kbd">Backspace</span> / リセット：<span class="kbd">Esc</span>
        </div>
      </div>
    </section>

    <section class="card shadow-sm bankDesktop">
      <div class="card-body">
        <div class="bank" id="wordBank" aria-label="Word bank"></div>
      </div>
    </section>

    <section class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex align-items-center gap-2 flex-wrap">
          <div class="status me-auto" id="status">Ready</div>
          <label class="form-label mb-0 small text-secondary" for="categorySelect">カテゴリ</label>
          <select class="form-select form-select-sm w-auto" id="categorySelect">
            <option value="all">すべて</option>
          </select>
          <button class="btn btn-outline-secondary btn-sm" id="btnReset" type="button">リセット</button>
          <button class="btn btn-dark btn-sm" id="btnNext" type="button">次へ</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="appFooter">
    <div class="appFooter__inner">
      <div class="appFooter__title">Sentence Builder</div>
      <div class="appFooter__desc">A minimal language-learning tool for practicing sentence structure.</div>
    </div>
  </footer>

  <div class="bankDock d-sm-none" id="bankDock" aria-label="Word bank dock">
    <div class="bankDock__bar">
      <button class="bankDock__toggle" type="button" data-bs-toggle="collapse" data-bs-target="#bankDockCollapse" aria-expanded="false" aria-controls="bankDockCollapse">
        <span class="bankDock__meta">単語を表示</span>
      </button>
    </div>
    <div class="collapse" id="bankDockCollapse">
      <div class="bankDock__body">
        <div class="bankDock__placeholder text-secondary small">Loading...</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
